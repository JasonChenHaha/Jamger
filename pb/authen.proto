syntax = "proto3";
option go_package = "./;jpb";

import "common.proto";

message SignUpReq {
    string id = 1;
    string pwd = 2;
}

message SignUpRsp {
    CODE code = 1;
}

message SignInReq {
    string id = 1;
    string pwd = 2;
}

message SignInRsp {
    CODE code = 1;
    uint32 uid = 2;
}

message WxSignInReq {
    string wxCode = 1;
}

message WxSignInRsp {
    CODE code = 1;
}