syntax = "proto3";
option go_package = "./;jpb";

enum CMD {
    CLOSE = 0;
    BLOCK = 1;
    HEARTBEAT = 2;
    PING = 3;
    PONG = 4;
    MAX = 1000;

    GATE_INFO = 1001;

    SIGN_UP_REQ = 2010;
    SIGN_UP_RSP = 2011;
    SIGN_IN_REQ = 2012;
    SIGN_IN_RSP = 2013;
}

enum CODE {
    OK = 0;
    ERR = 1;
    SVR_ERR = 2;

    AESKEY_ERR = 10;         // 重复的AESKey
    ACCOUNT_SYNTX = 11;      // 账号密码格式错误
    ACCOUNT_EXIST = 12;      // 账号已存在
    ACCOUNT_FAIL = 13;       // 账号或密码错误
}

message Error {
    CODE code = 1;
}

message Ping {}

message Pong {}