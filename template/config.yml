zone: $ZONE                 # 地区索引

group: $GROUP               # 服务组

index: $INDEX               # 服务索引

log:
    level: 6                # 日志级别, 0:panic, 1:fatal, 2:error, 3:warn, 4:info, 5:debug, 6:trace
    maxSize: 10             # 文件容量(M)
    # maxBackup: 10           # 最大日志文件数
    maxAge: 30              # 日志文件过期删除天数
    compress: false         # 压缩

tcp:
    addr: $TCP
    noDelay: false          # 延迟发送
    rTimeout: 5s            # 读超时
    sTimeout: 5s            # 写超时
    sBufferSize: 10         # 发包通道缓冲区大小

kcp:
    addr: $KCP
    dataShards: 1           # 发包分片数
    parityShards: 0         # 冗余分片数
    noDelay:
        interval: 10ms      # 协议内部工作的 interval，比如 10ms或者 20ms
        resend: 2           # 快速重传模式，默认0关闭（设置为x, x次ACK跨越将会直接重传）
        nc: 1               # 是否关闭流控，默认是0代表不关闭，1代表关闭
    rTimeout: 5s
    sTimeout: 5s
    sBufferSize: 10

web:
    addr: $WEB
    rTimeout: 5s
    sTimeout: 5s
    sBufferSize: 10

http:
    addr: $HTTP
    rTimeout: 5s
    sTimeout: 5s

grpc:
    addr: $GRPC
    timeout: 5s             # 请求超时

mysql:
    dsn: "mmog:mmog@tcp(192.168.4.14:3306)/boomboat?charset=utf8mb4&parseTime=true&loc=Local"
    slowThreshold: 100ms    # 慢日志阈值
    rTimeout: 5s
    sTimeout: 5s

mongo:
    uri: "mongodb://root:mmog@192.168.4.14:27017"
    db: "test"
    socketTimeout: 5s       # 读写超时

redis:
    addr: "192.168.4.14:6379"
    password: "123456"

nsq:
    addr: "192.168.4.60:4150"
    lookupAddr: "192.168.4.60:4161"

etcd:
    addr: "127.0.0.1:2379"
    timeout: 5s
    keepalive: 15s          # 键的过期时间
    update: 10s             # 刷新间隔

rsa:
    privateKey: "-----BEGIN -----\\n-----END -----"
    publicKey: "-----BEGIN -----\\n-----END -----"

debug: false
