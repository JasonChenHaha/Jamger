# 服务名
name: gatesvr
# 服务地区
zone: 1
# 服务组
group: 1
# 服务索引
index: 1

log:
    # 日志级别, 0:panic, 1:fatal, 2:error, 3:warn, 4:info, 5:debug, 6:trace
    level: 6
    # 文件容量(M)
    maxSize: 10
    # 最大日志文件数
    # maxBackup: 10
    # 日志文件过期删除天数
    maxAge: 30
    # 压缩
    compress: false

tcp:
    addr: 0.0.0.0:10000
    # 延迟发送
    noDelay: false
    # 读超时
    rTimeout: 10s
    # 写超时
    sTimeout: 5s

kcp:
    addr: 0.0.0.0:20000
    # 发包分片数
    dataShards: 1
    # 冗余分片数
    parityShards: 0
    noDelay:
        # 协议内部工作的 interval，比如 10ms或者 20ms
        interval: 10ms
        # 快速重传模式，默认0关闭（设置为x, x次ACK跨越将会直接重传）
        resend: 2
        # 是否关闭流控，默认是0代表不关闭，1代表关闭
        nc: 1
    rTimeout: 5s
    sTimeout: 5s

web:
    addr: 0.0.0.0:30000
    rTimeout: 5s
    sTimeout: 5s

http:
    addr: 0.0.0.0:40000
    timeout: 5s

rpc:
    addr: 0.0.0.0:50000
    timeout: 5s

mysql:
    dsn: "mmog:mmog@tcp(192.168.4.14:3306)/boomboat?charset=utf8mb4&parseTime=true&loc=Local"
    # 慢日志阈值
    slowThreshold: 100ms
    rTimeout: 5s
    sTimeout: 5s

mongo:
    uri: "mongodb://root:mmog@192.168.4.14:27017"
    db: "test"
    # 读写超时
    socketTimeout: 5s

redis:
    addr: "127.0.0.1:6379"
    password: ""

nsq:
    addr: "192.168.4.60:4150"
    lookupAddr: "192.168.4.60:4161"

etcd:
    addr: "127.0.0.1:2379"
    timeout: 5s
    # 键的过期时间
    keepalive: 15s
    # 刷新间隔
    update: 10s

rsa:
    privateKey: "-----BEGIN -----\\n-----END -----"
    publicKey: "-----BEGIN -----\\n-----END -----"

