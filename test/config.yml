tcp:
    addr: "0.0.0.0:10000"
    noDelay: false
    rTimeout: 0
    sTimeout: 0
    sBufferSize: 10         # 发包通道缓冲区大小

kcp:
    addr: "0.0.0.0:20000"
    dataShards: 1           # 发包分片数
    parityShards: 0         # 冗余分片数
    noDelay:
        enable: true
        interval: 10        # 协议内部工作的 interval，单位毫秒，比如 10ms或者 20ms
        resend: 2           # 快速重传模式，默认0关闭（设置为x, x次ACK跨越将会直接重传）
        nc: 1               # 是否关闭流控，默认是0代表不关闭，1代表关闭
    rTimeout: 5
    sTimeout: 0
    sBufferSize: 10         # 发包通道缓冲区大小

web:
    addr: "0.0.0.0:30000"
    rTimeout: 0
    sTimeout: 0
    sBufferSize: 10         # 发包通道缓冲区大小

http:
    addr: "0.0.0.0:8080"
    rTimeout: 0
    sTimeout: 0

debug: false

abc:
    kkk: 1ms